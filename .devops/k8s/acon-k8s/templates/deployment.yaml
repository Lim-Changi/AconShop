apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "acon-k8s.fullname" . }}
  labels:
    {{- include "acon-k8s.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "acon-k8s.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "acon-k8s.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "acon-k8s.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          env:
            - name: NODE_ENV
              valueFrom:
                secretKeyRef:
                  name: deploy-secrets
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: deploy-secrets
                  key: PORT
            - name: SWAGGER_ADMIN
              valueFrom:
                secretKeyRef:
                  name: deploy-secrets
                  key: SWAGGER_ADMIN
            - name: SWAGGER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: deploy-secrets
                  key: SWAGGER_PASSWORD
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: deploy-secrets
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: deploy-secrets
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: deploy-secrets
                  key: DB_NAME
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: deploy-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: deploy-secrets
                  key: DB_PASSWORD
            - name: SYNCHRONIZE
              valueFrom:
                secretKeyRef:
                  name: deploy-secrets
                  key: SYNCHRONIZE
            - name: LOGGING
              valueFrom:
                secretKeyRef:
                  name: deploy-secrets
                  key: LOGGING
            - name: DB_CONNECTION_TIMEOUT
              valueFrom:
                secretKeyRef:
                  name: deploy-secrets
                  key: DB_CONNECTION_TIMEOUT
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: deploy-secrets
                  key: JWT_SECRET_KEY
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
